<div class="po-wrapper">
  <po-toolbar p-title="Desafio TOTVS"></po-toolbar>
  
  <po-menu [p-menus]="menus"></po-menu>
  
  <po-page-default p-title="Novo cadastro de cliente">
    <div class="po-row">
      <po-button class="po-md-2" p-label="Salvar" (click)="salvarCliente()"></po-button> 
    </div>
    <form [formGroup]="clienteForm">
      <div class="po-row">
        <po-input class="po-lg-4" formControlName="nome" p-clean p-icon="po-icon-user" p-label="Nome" [p-maxlength]="10"> </po-input>
        <po-input class="po-lg-4" formControlName="endereco" p-clean p-icon="po-icon-pin" p-label="EndereÃ§o"> </po-input>
        <po-input class="po-lg-4" formControlName="bairro" p-clean p-icon="po-icon-pin" p-label="Bairro"> </po-input>
      </div>
      <div class="po-row">
        <po-input class="po-lg-4" formControlName="numeroTelefone" p-clean p-icon="po-icon-telephone" p-label="Telefone" p-mask="+99 (99) 99999-9999" p-placeholder="+99 (99) 99999-9999"> </po-input>
        <div class="po-row">
          <po-button class="po-md-2" p-label="Adicionar telefone" (p-click)="adicionaTelefone()"> </po-button>
        </div>
      </div>
    </form>
    <h3><br> Tabela com os telefones adicionados:</h3>
    <po-list-view class="po-lg-6"
    p-property-title="telefones"
    [p-items]="this.clienteForm.value.telefones">
    <ng-template p-list-view-content-template let-item>
      <po-input class="po-lg-12" p-clean p-icon="po-icon-telephone" p-label="Telefone: " p-mask="+99 (99) 99999-9999" p-disabled="true" [ngModel]="item.numero" ></po-input>
    </ng-template>
  </po-list-view>
</po-page-default>
</div>
